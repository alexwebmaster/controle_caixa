<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="shortcut icon" href="favicon.ico">
        <title>CONTROLE DE CAIXA</title>
    </head>
    <body>


        <div id="sidebar">
            <a id="sidebar_collapse" style="margin: 10px;" class="sidebar_close ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext"></a>
            <div class="sidebar-header">
                <img id="logo" src="img/logo.png">
            </div>
            <ul data-role="listview" class="ui-listview components">
                <li><a href="#one" class="sidebar_close" >Produtos</a></li>
                <li><a href="#vendas" class="sidebar_close" >Vendas</a></li>
            </ul>
        </div>

        <!-- Start of first page: #one -->
        <div data-role="page" id="one">
            <div role="main" class="ui-content">
                <h2>Produtos</h2>

                <form name="form_vendas">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" value="">
                    <label for="preco">Preço:</label>
                    <input type="text" name="preco" id="preco" value="">
                </form>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>Produtos</h4>
            </div><!-- /footer -->
        </div><!-- /page one -->

        <!-- Start of second page: #vendas -->
        <div data-role="page" id="vendas" data-theme="a">

            <div role="main" class="ui-content">
                <h2>Vendas</h2>
                <form name="form_vendas">
                  <div class="ui-field-contain">
                    <label for="text-basic">Text input:</label>
                    <input type="text" name="text-basic" id="text-basic" value="">
                    <label for="produtos">Produtos:</label>
                    <select class="select-basic" name="produtos" id="produtos">
                      <option value="X">Produto X</option>
                      <option value="Y">Produto Y</option>
                      <option value="Z">Produto Z</option>
                    </select>
                  </div>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantidade" id="quantidade" value="">
                    <label for="total">Total:</label>
                    <input type="number" name="total" id="total" value="">
                  <div class="ui-field-contain">
                    <label for="pagamento">Forma de Pagamento:</label>
                    <select class="select-basic" name="pagamento" id="pagamento">
                      <option value="dinheiro">Dinheiro</option>
                      <option value="cartao-credito">Débito</option>
                      <option value="cartao-debito">Crédito</option>
                    </select>
                  </div>
                </form>
                <p><a href="#one" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Back to page "one"</a></p>

            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>Vendas</h4>
            </div><!-- /footer -->
        </div><!-- /page vendas -->


        <div id="data">
            <textarea id="temp_produtos" ></textarea>
            <textarea id="temp_vendas" ></textarea>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
